<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FitChai POS</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <link rel="stylesheet" href="custom.css">


</head>

<body>
  <div class="container">
    <br>
    <br>
    <h2>FitChai Reports</h2>
    <br><br>
  </div>

  <div class="container reports">
    <div class="mb-3 col-7">
        <label for="fromdatepicker">From Date:</label>
        <input autocomplete="off" type="text" class="datepicker" name="fromdatepicker" id="fromdatepicker"> &nbsp;&nbsp;&nbsp;
        <label for="todatepicker">To Date:</label>
        <input autocomplete="off" type="text" class="datepicker" name="todatepicker" id="todatepicker">
    </div>
    <br>
        <button class="btn btn-primary getOrders">Get Orders</button>
        <br><br>
        <div class="totalBoard">
          <label>Card Total: <span class="card-total"></span></label>
          <br>
          <label>Cash Total: <span  class="cash-total"></span></label>
          <br>
          <label>Total Sale: <span class="amount-total"></span></label>
        </div>
        <br><br>
        <table id="reports" class="display table" style="width:100%">
          <thead>
              <tr>
                  <th>Date</th>
                  <th>Time</th>
                  <th>Payment Type</th>
                  <th>Quantity</th>
                  <th>Amount</th>
                  <th>Order Details</th>
              </tr>
          </thead>
      </table>
      <br><br>
      
  </div>

  <div id="orderDetails" class="modal fade" tabindex="-1" data-show="false">
    <div class="modal-dialog">
      
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Order Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="cart">
            <table class="table">
              <thead>
                <tr class="message">
                  <th colspan="3">Empty Cart</th>
                </tr>
                <tr class="heading">
                  <th colspan="3">Bill</th>
                </tr>
              </thead>
              <tbody></tbody>
              <tfoot>
                <tr>
                  <td colspan="3" align="right"><button class="btn btn-danger delete">Delete Order</button></td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
    </div>
</div>

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-database.js"></script>
  <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
  <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-analytics.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js"></script>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
    <script src="moment.min.js"></script>
    <script src="dataTables.dateTime.min.js"></script>

  <script src="jquery-ui.js"></script>

  

  <script src="custom.js"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
   -->
</body>

</html>
